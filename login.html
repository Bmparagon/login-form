<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-box">
      <form action="" method="post">
        <div class="imgContainer">
          <img src="assets/btc-logo.jpg" alt="Avater" class="avater" />
          <h2>Login Page</h2>
        </div>

        <div class="container">
          <label for="username">Username</label>
          <input
            type="text"
            placeholder="Enter Username"
            name="username"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            placeholder="Enter Password"
            minlength="5"
            required
          />
          <a href="#" class="forgot">Forgotten Password?</a>
          <label>
            <input type="checkbox" class="rememberMe" name="rememberMe" />
            Remeber me
          </label>

          <button type="submit" class="btn">Login</button>
        </div>

        <div class="social-login" id="social-login">
          
          <button type="button" class="google-login">
            <img src="" alt="google-logo">
            Sign in with Google
          </button>

          <button type="button" class="twitter-login">
            <img src="assets/logo-twitter.svg" alt="twitter-logo">
            Sign in with Twitter
          </button>

          <button type="button" class="twitter-login">
            <img src="assets/logo-github.svg" alt="github-logo">
            Sign in with Github
          </button>

          <button type="button" class="twitter-login">
            <img src="assets/logo-twitter.svg" alt="twitter-logo">
            Sign in with Apple
          </button>

          
        </div>
      </form>
    </div>
  </body>
</html>
